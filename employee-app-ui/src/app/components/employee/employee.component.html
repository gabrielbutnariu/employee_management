<div class="container">
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      </div>
    </div>

    <div class="example-table-container">
      <!--    <mat-form-field>-->
      <!--      <mat-label>Filter</mat-label>-->
      <!--      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>-->
      <!--    </mat-form-field>-->

      <button  mat-raised-button class="btn btn-primary" (click)="openRegisterModal()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <!--    <input mat-raised-button [routerLink]="['/register']" type="submit" class="fadeIn third" value="Add user">-->
      <table mat-table [dataSource]="employeeTimesheet" class="example-table"
             matSort matSortActive="Name" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="Check-In Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Check-In Date</th>
          <td mat-cell *matCellDef="let row">{{row.checkinDate}}</td>
        </ng-container>

        <ng-container matColumnDef="Check-Out Date">
          <th mat-header-cell *matHeaderCellDef>Check-Out Date</th>
          <td mat-cell *matCellDef="let row">{{row.checkoutDate}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-primary" title="Timesheet">
                <i class="fa fa-calendar" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-default" title="Edit">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-danger" title="Delete"
                      (click)="openDeleteModal(row)">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader;"></tr>
      </table>
    </div>
    <mat-paginator [length]="totalElements" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
