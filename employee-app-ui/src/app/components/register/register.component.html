<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/images/time_icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #form='ngForm' (ngSubmit)=onRegister(form)>
<!--      <input type="text" id="registerId"-->
<!--             #registerId="ngModel" ngModel required-->
<!--             class="fadeIn second" name="registerId"-->
<!--             placeholder="Enter Id">-->
      <input type="text" id="registerFirstName"
             #firstName="ngModel" ngModel required
             class="fadeIn second" name="firstName"
             placeholder="Enter First Name">
      <input type="text" id="registerLastName"
             #lastName="ngModel" ngModel required
             class="fadeIn third" name="lastName"
             placeholder="Enter Last Name">
      <input type="text" id="registerSsn"
             #ssn="ngModel" ngModel required
             class="fadeIn fourth" name="ssn"
             placeholder="Enter Ssn">
      <input type="text" id="registerAddress"
             #address="ngModel" ngModel required
             class="fadeIn fifth" name="address"
             placeholder="Enter Address">
      <input [disabled]="form.invalid" type="submit" class="fadeIn sixth" value="Register">
    </form>
  </div>
</div>
