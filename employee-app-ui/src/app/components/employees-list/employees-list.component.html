<div class="container">
  <div class="card-body">
    <div class="mat-elevation-z8">
      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
      </div>
      <mat-table class="table mat-elevation-z8"
                 matSort matSortActive="Name" matSortDirection="asc" matSortDisableClear
                 [dataSource]="dataSource">

        <ng-container matColumnDef="Name">-->
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let employee"> {{employee.firstName}} {{employee.lastName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Address">-->
          <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
          <mat-cell *matCellDef="let employee"> {{employee.address}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">-->
          <mat-header-cell  *matHeaderCellDef >Actions</mat-header-cell>
          <mat-cell *matCellDef="let employee"> {{employee.actions}} </mat-cell>-->
        </ng-container>

        <mat-header-row *matHeaderRowDef="tableHeader"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableHeader"></mat-row>

      </mat-table>

      <mat-paginator [length]="employee?.totalElements" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <app-modal></app-modal>
    </div>
  </div>
</div>
