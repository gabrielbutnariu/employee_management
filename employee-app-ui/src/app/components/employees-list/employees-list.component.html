<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
        [(ngModel)]= 'listFilter'/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:  {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table"
             *ngIf='employees && employees.length'>
        <thead>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Address</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>
<!--              <a [routerLink]="['/employees',employee.employeeId]">-->
                {{employee.employeeId}}
<!--              </a>-->
            </td>
            <td>{{employee.employeeFirstName}}
            </td>
            <td>{{employee.employeeLastName}}</td>
            <td>{{employee.employeeAddress}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
